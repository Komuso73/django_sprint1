<middle>
    <article>
        <ul>
          <li>
            Место: {{ post.location }}                
          </li>
          <li>
            Дата: {{ post.date }}  
          </li>
          <li>
            Категория: <a href=
            "{% url 'blog:category_posts' post.category %}">
            {{ post.category }}</a>
          </li>
        </ul>
        {% if request.resolver_match.view_name == 'blog:index' %}
        <p>
        {{ post.text|truncatewords:10 }}
        </p>
      {% endif %}
        {% if request.resolver_match.view_name == 'blog:detail' %}
        <p>
          {{ post.text|linebreaksbr }}
        </p>
      {% endif %}             
  </middle>
